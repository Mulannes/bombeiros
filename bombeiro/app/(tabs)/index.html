<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <header>
            <div class="d-lg-none">

                <nav class="navbar">
                    <div class="container">
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <img src="images/botãologin.png">
                    </div>
                </nav>
                <div class="offcanvas offcanvas-start" id="offcanvasNav">

                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Fechar"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Fazer Registro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Ver Registros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Conta</a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </header>

        <div class="container-fluid">
            <div class="row text">
                <div class="col-lg">
                    <p class="display-1">Bombeiros,</p>
                    <p class="display-3">Página inicial.</p>
                </div>
            </div>
        </div>
        <br>
        <div class="container-fluid">

            <div class="row text">
                <div class="col">
                    <p class="h5">Opções</p>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-danger" for="btnradio1">Fazer Registro</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio2">Ver Registro</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-danger" for="btnradio3">Registros</label>
            </div>

            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/red.png" class="d-block w-100">
                        <div class="carousel-caption h-50">
                            <h5>Fazer Registro</h5>
                            <p>Faça o registro de sua<br>
                                ocorrência aqui</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/blue.png" class="d-block w-100">
                        <div class="carousel-caption h-50">
                            <h5>Ver Registros</h5>
                            <p>...</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/green.png" class="d-block w-100">
                        <div class="carousel-caption h-50">
                            <h5>Registros</h5>
                            <p>...</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <img src="images/home.png" class="rounded mx-auto d-block">
                    <a class="nav-link active" aria-current="page" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <img src="images/fazerregistro.png" class="rounded mx-auto d-block">
                    <a class="nav-link" href="#">Fazer Registro</a>
                </li>
                <li class="nav-item">
                    <img src="images/registro.png" class="rounded mx-auto d-block">
                    <a class="nav-link" href="#">Registros</a>
                </li>
                <li class="nav-item">
                    <img src="images/conta.png" class="rounded mx-auto d-block">
                    <a class="nav-link" href="#">Conta</a>
                </li>
            </ul>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>

</html>
