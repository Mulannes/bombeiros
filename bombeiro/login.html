<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid m-0 p-0" style="background-image: url('images/loginImg.png'); background-size: cover; height: 100vh;">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-lg-3">
                    <div class="login-container m-4 p-4 bg-white rounded">
                        <div class="logo">
                            <img src="assets/logo_noar.png" alt="Logo">
                        </div>
                        <h2>Sistema de Ocorrências dos Bombeiros Voluntários de Guaramirim</h2>
                        <form action="principal.html" method="post">
                            <input type="text" name="usuario" placeholder="Usuário" required>
                            <input type="password" name="senha" placeholder="Senha" required>
                            <button type="submit">Acessar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
